<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container d-flex h-100 w-50 align-items-center justify-content-center"
    >
      <div class="container text-center h-50 shadow-lg">
        <div class="row h-100 bg-black">
          <div
            class="col bg-white rounded-top-left-1 rounded-bottom-left-1 d-flex align-items-center justify-content-center"
          >
            <form>
              <div class="mb-3">
                <h1><b>Sign in</b></h1>
                <span>Use your email</span>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Email"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Password"
                />
              </div>
              <p>
                <a
                  class="link-secondary link-offset-2 link-underline link-underline-opacity-0"
                  href="#"
                  >Forgot your password?</a
                >
              </p>
              <button type="submit" class="btn btn-danger rounded-pill w-100">
                Submit
              </button>
            </form>
          </div>
          <div
            class="col bg-danger bg-gradient text-white rounded-top-right-1 rounded-bottom-right-1 d-flex flex-column align-items-center justify-content-center"
          >
            <h1><b>Hello, Friends!</b></h1>
            <p>Enter your personal details and start journey with us</p>
            <button
              type="submit"
              class="btn btn-outline-light rounded-pill w-50"
            >
              SIGN UP
            </button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="text-center text-white p-3 bg-dark fixed-bottom">
        Create by Kittawat Phuangsombat
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
